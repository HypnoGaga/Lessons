<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lesson_12</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper">
		<div class="transform">
			<a href='#button' id='button' class="button">
				<div class="button__press"></div>
			</a>
			<a href="#" class="off-button">
				<div class="off-button__press"></div>
			</a>
			<div class="transform__translate"></div>
			<div class="transform__scale"></div>
			<div class="transform__rotate"></div>
			<div class="transform__skew"></div>
			<div class="transform__origin"></div>
			<div class="transform__3d-rotate"></div>
			<div class="transform__backface"></div>
			<div class="transform__style"></div>
		</div>
		<div class="car">
			<div class="car__bg"></div>
			<div class="car__wrap">
				<div class="car__body body-car">
					<div class="body-car__shadow-car"><span></span></div>
					<div class="body-car__top"></div>
					<div class="body-car__bottom">
						<div class="body-car__line-top"></div>
						<div class="body-car__molding-middle"></div>
						<div class="body-car__bottom-bumper-rear body-car__bottom-bumper-rear--inner"></div>
						<div class="body-car__top-bumper-rear body-car__top-bumper-rear--inner"></div>
						<div class="body-car__arch-wheel-left"></div>
						<div class="body-car__arch-wheel-right"></div>
						<div class="body-car__lights-rear"></div>
					</div>
					<div class="body-car__spoiler-front"></div>
					<div class="body-car__bottom-bumper-rear body-car__bottom-bumper-rear--outer"></div>
					<div class="body-car__top-bumper-rear body-car__top-bumper-rear--outer"></div>
					<div class="body-car__top-bumper-front"></div>
					<div class="body-car__bottom-bumper-front"></div>
					<div class="body-car__side-car-gradient"></div>
					<div class="body-car__doorhandle"></div>
					<div class="body-car__door"></div>
					<div class="body-car__windows windows">
						<div class="windows__rear rear-window">
							<div class="rear-window__border"></div>
							<div class="rear-window__round-part"></div>
							<div class="rear-window__round-part rear-window__round-part--shadow"></div>
							<div class="rear-window__round-part rear-window__round-part--light-shadow"></div>
							<div class="rear-window__line"></div>
							<div class="rear-window__outer-border"></div>
						</div>
						<div class="windows__middle middle-window">
							<div class="middle-window__dark-blue"></div>
							<div class="middle-window__light-blue"></div>
							<div class="middle-window__item"></div>
						</div>
						<div class="windows__front"></div>
					</div>
					<div class="body-car__border-window-bottom"></div>
					<div class="body-car__hood-border"></div>
				</div>
				<div class="car-wheel car-wheel--left">
					<div class="car-wheel__disc-shadow"></div>
					<div class="car-wheel__disc-body">
						<div class="car-wheel__item">
							<div class="car-wheel__outer-item"></div>
							<div class="car-wheel__inner-item">
								<div class="car-wheel__middle-item"></div>
							</div>
							<div class="car-wheel__shadow-item"></div>
						</div>
						<div class="car-wheel__item">
							<div class="car-wheel__outer-item"></div>
							<div class="car-wheel__inner-item">
								<div class="car-wheel__middle-item"></div>
							</div>
							<div class="car-wheel__shadow-item"></div>
						</div>
						<div class="car-wheel__item">
							<div class="car-wheel__outer-item"></div>
							<div class="car-wheel__inner-item">
								<div class="car-wheel__middle-item"></div>
							</div>
							<div class="car-wheel__shadow-item"></div>
						</div>
						<div class="car-wheel__item">
							<div class="car-wheel__outer-item"></div>
							<div class="car-wheel__inner-item">
								<div class="car-wheel__middle-item"></div>
							</div>
							<div class="car-wheel__shadow-item"></div>
						</div>
						<div class="car-wheel__item">
							<div class="car-wheel__outer-item"></div>
							<div class="car-wheel__inner-item">
								<div class="car-wheel__middle-item"></div>
							</div>
							<div class="car-wheel__shadow-item"></div>
						</div>
						<div class="car-wheel__item">
							<div class="car-wheel__outer-item"></div>
							<div class="car-wheel__inner-item">
								<div class="car-wheel__middle-item"></div>
							</div>
							<div class="car-wheel__shadow-item"></div>
						</div>
						<div class="car-wheel__item">
							<div class="car-wheel__outer-item"></div>
							<div class="car-wheel__inner-item">
								<div class="car-wheel__middle-item"></div>
							</div>
							<div class="car-wheel__shadow-item"></div>
						</div>
						<div class="car-wheel__item">
							<div class="car-wheel__outer-item"></div>
							<div class="car-wheel__inner-item">
								<div class="car-wheel__middle-item"></div>
							</div>
							<div class="car-wheel__shadow-item"></div>
						</div>
					</div>
					<div class="car-wheel__bolts"></div>
					<div class="car-wheel__bolts car-wheel__bolts-horizontal"></div>
					<div class="car-wheel__bolts car-wheel__bolts-diagonal"></div>
					<div class="car-wheel__bolts car-wheel__bolts-diagonal-backwards"></div>
					<div class="car-wheel__ring-tire"></div>
				</div>
				<div class="car-wheel car-wheel--right">
					<div class="car-wheel__disc-shadow car-wheel__disc-shadow--front"></div>
					<div class="car-wheel__disc-body">
						<div class="car-wheel__item">
							<div class="car-wheel__outer-item"></div>
							<div class="car-wheel__inner-item">
								<div class="car-wheel__middle-item"></div>
							</div>
							<div class="car-wheel__shadow-item"></div>
						</div>
						<div class="car-wheel__item">
							<div class="car-wheel__outer-item"></div>
							<div class="car-wheel__inner-item">
								<div class="car-wheel__middle-item"></div>
							</div>
							<div class="car-wheel__shadow-item"></div>
						</div>
						<div class="car-wheel__item">
							<div class="car-wheel__outer-item"></div>
							<div class="car-wheel__inner-item">
								<div class="car-wheel__middle-item"></div>
							</div>
							<div class="car-wheel__shadow-item"></div>
						</div>
						<div class="car-wheel__item">
							<div class="car-wheel__outer-item"></div>
							<div class="car-wheel__inner-item">
								<div class="car-wheel__middle-item"></div>
							</div>
							<div class="car-wheel__shadow-item"></div>
						</div>
						<div class="car-wheel__item">
							<div class="car-wheel__outer-item"></div>
							<div class="car-wheel__inner-item">
								<div class="car-wheel__middle-item"></div>
							</div>
							<div class="car-wheel__shadow-item"></div>
						</div>
						<div class="car-wheel__item">
							<div class="car-wheel__outer-item"></div>
							<div class="car-wheel__inner-item">
								<div class="car-wheel__middle-item"></div>
							</div>
							<div class="car-wheel__shadow-item"></div>
						</div>
						<div class="car-wheel__item">
							<div class="car-wheel__outer-item"></div>
							<div class="car-wheel__inner-item">
								<div class="car-wheel__middle-item"></div>
							</div>
							<div class="car-wheel__shadow-item"></div>
						</div>
						<div class="car-wheel__item">
							<div class="car-wheel__outer-item"></div>
							<div class="car-wheel__inner-item">
								<div class="car-wheel__middle-item"></div>
							</div>
							<div class="car-wheel__shadow-item"></div>
						</div>
					</div>
					<div class="car-wheel__bolts"></div>
					<div class="car-wheel__bolts car-wheel__bolts-horizontal"></div>
					<div class="car-wheel__bolts car-wheel__bolts-diagonal"></div>
					<div class="car-wheel__bolts car-wheel__bolts-diagonal-backwards"></div>
					<div class="car-wheel__ring-tire"></div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
