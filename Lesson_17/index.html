<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lesson 17</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<a href="#" class="header__logo">
					<img src="img/logo.svg" alt="logo">
				</a>
				<nav class="header__menu menu">
					<ul class="menu__list">
						<li class="menu__item"><a href="#" class="menu__link">About Us</a></li>
						<li class="menu__item"><a href="#" class="menu__link">Courses</a></li>
						<li class="menu__item"><a href="#" class="menu__link">Events</a></li>
						<li class="menu__item"><a href="#" class="menu__link">Blog</a></li>
						<li class="menu__item"><a href="#" class="menu__link">Contacts</a></li>
					</ul>
				</nav>
				<div class="header__actions">
					<button type='button' class="header__button button button--large">Get consultation</button>
					<button href='#' type='button' class="header__login-button">Log in / Register</button>
				</div>
			</div>
		</header>
		<main class="page">
			<div class="page__main-block main-block">
				<div class="main-block__container">
					<div class="main-block__row">
						<div class="main-block__media">
							<picture>
								<source srcset='img/main-block/illustration.webp' type='image/webp'>
								<img src="img/main-block/illustration.png" alt="illustration" class="main-block__image">
							</picture>
						</div>
						<div class="main-block__content">
							<button type='button' class="main-block__play">Play showreel</button>
							<h1 class="main-block__title">Enjoy studying
								with Createx Online Courses</h1>
							<div class="main-block__actions">
								<button type='button' class="main-block__border-button border-button border-button--large">About us</button>
								<button type='button' class="main-block__button button button--large">Explore courses</button>
							</div>
						</div>
					</div>
					<div class="main-block__progress progress">
						<div class="progress__item">
							<div class="progress__value"><span>1200</span>Students graduated</div>
						</div>
						<div class="progress__item">
							<div class="progress__value"><span>84</span>Completed courses</div>
						</div>
						<div class="progress__item">
							<div class="progress__value"><span>16</span>Qualified tutors</div>
						</div>
						<div class="progress__item">
							<div class="progress__value"><span>5</span>Years of experience</div>
						</div>
					</div>
				</div>
				<div class="main-block__decor decor-main">
					<div class="decor-main__item decor-main__item--1"></div>
					<div class="decor-main__item decor-main__item--2"></div>
					<div class="decor-main__item decor-main__item--3"></div>
					<div class="decor-main__item decor-main__item--4"></div>
					<div class="decor-main__item decor-main__item--5"></div>
					<div class="decor-main__item decor-main__item--6"></div>
				</div>
			</div>
		</main>
		<footer class="footer">footer</footer>
	</div>
</body>

</html>
