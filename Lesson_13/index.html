<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lesson 13</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper">
		<h1>Simple clocks</h1>
		<div class="text">hover to stop time</div>
		<div class="clock">
			<div class="clock__shadow"></div>
			<div class="clock__dots"></div>
			<div class="clock__items items">
				<div class="items__center-circle items__center-circle--black"></div>
				<div class="items__time items__time--twelwe-o-clock"></div>
				<div class="items__time items__time--one-o-clock"></div>
				<div class="items__time items__time--two-o-clock"></div>
				<div class="items__time items__time--three-o-clock"></div>
				<div class="items__time items__time--four-o-clock"></div>
				<div class="items__time items__time--five-o-clock"></div>
				<div class="items__time items__time--six-o-clock"></div>
				<div class="items__time items__time--seven-o-clock"></div>
				<div class="items__time items__time--eight-o-clock"></div>
				<div class="items__time items__time--nine-o-clock"></div>
				<div class="items__time items__time--ten-o-clock"></div>
				<div class="items__time items__time--eleven-o-clock"></div>
				<div class="items__hour-hand"></div>
				<div class="items__minutes-hand"></div>
				<div class="items__seconds-hand"></div>
				<div class="items__center-circle items__center-circle--red"></div>
			</div>
		</div>
		<img src='img/arrow.png' class="items__arrow"></img>
	</div>
</body>

</html>
